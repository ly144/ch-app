<div nz-row>
  <div nz-col [nzSpan]="16" [nzOffset]="4">

    <nz-table #nzTable [nzData]="course" [nzPageSize]="10" nzBordered>
      <thead>
      <tr>
        <th nzWidth="30%">课程名</th>
        <th nzWidth="50%">难度</th>
        <th nzWidth="20%">
          <button nz-button nzShape="circle"><i class="anticon anticon-plus"></i></button>
        </th>
      </tr>
      </thead>
      <tbody>
      <ng-template ngFor let-cou [ngForOf]="nzTable.data">
        <tr>
          <td nzShowExpand [(nzExpand)]="cou.expand">{{ cou.name }}</td>
          <td>{{ cou.difficulty }}</td>
          <td>
            <button nz-button nzShape="circle"><i class="anticon anticon-edit"></i></button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nz-button nzShape="circle"><i class="anticon anticon-close"></i></button>
          </td>
        </tr>
        <tr [nzExpand]="cou.expand">
          <td colspan="3">
            <nz-table #chapterTable [nzData]="cou.chapters" nzSize="middle" [nzShowPagination]="false">
              <thead>
                <tr>
                  <th nzShowExpand nzWidth="30%">章名</th>
                  <th nzWidth="50%">简介</th>
                  <th nzWidth="20%">
                    <button nz-button nzShape="circle"><i class="anticon anticon-plus"></i></button>
                  </th>
                </tr>
              </thead>
              <tbody>
              <ng-template ngFor let-cha [ngForOf]="chapterTable.data">
                <tr>
                  <td nzShowExpand [(nzExpand)]="cha.expand">{{ cha.name }}</td>
                  <td>{{ cha.intro }}</td>
                  <td>
                    <button nz-button nzShape="circle"><i class="anticon anticon-edit"></i></button>
                    <nz-divider nzType="vertical"></nz-divider>
                    <button nz-button nzShape="circle"><i class="anticon anticon-close"></i></button>
                  </td>
                </tr>
                <tr [nzExpand]="cha.expand">
                  <td colspan="3">
                    <nz-table #sctionTable [nzData]="cha.sections" nzSize="middle" [nzShowPagination]="false">
                      <thead>
                        <tr>
                          <th nzWidth="50%">节名</th>
                          <th nzWidth="50%">
                            <button nz-button nzShape="circle"><i class="anticon anticon-plus"></i></button>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let sct of sctionTable.data">
                          <td>{{ sct.name }}</td>
                          <td>
                            <button nz-button nzShape="circle"><i class="anticon anticon-edit"></i></button>
                            <nz-divider nzType="vertical"></nz-divider>
                            <button nz-button nzShape="circle"><i class="anticon anticon-close"></i></button>
                          </td>
                        </tr>
                      </tbody>
                    </nz-table>
                  </td>
                </tr>
              </ng-template>
              </tbody>
            </nz-table>
          </td>
        </tr>
      </ng-template>
      </tbody>
    </nz-table>

  </div>
</div>
