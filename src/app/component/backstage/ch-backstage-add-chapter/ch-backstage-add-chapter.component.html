<button nz-button [nzType]="'primary'" (click)="showModal()" style="display: none"><span>Show Modal</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="添加章节" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">

  <div nz-row>
    <div nz-col [nzSpan]="4">
      <label class="chapter-name">章节名字</label>
    </div>
    <div nz-col [nzSpan]="20">
      <input class="chapter-newName" nz-input placeholder="请输入新增章节名" [(ngModel)]="chapter.name">
    </div>
  </div>

  <div nz-row class="chapter">
    <div nz-col [nzSpan]="4">
      <label class="chapter-name">章节简介</label>
    </div>
    <div nz-col [nzSpan]="20">
      <textarea class="chapter-newName" nz-input placeholder="请输入章节简介" nzAutosize [(ngModel)]="chapter.summary"></textarea>
    </div>
  </div>

</nz-modal>
