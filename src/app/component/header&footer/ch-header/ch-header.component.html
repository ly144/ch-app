<div class="container-fluid" *ngIf="!isLearning">

  <div id="header" class="row">

    <div id="logo" class="col-2">
      <a routerLink="/home" routerLinkActive="active">
        <img class="img-logo" src="../../../../assets/image/ch.png">
      </a>
    </div>

    <ul id="item" class="col-2">
      <li><a routerLink="/selection" routerLinkActive="active">免费课程</a></li>
      <li><a routerLink="/ape" routerLinkActive="active">猿问</a></li>
    </ul>

    <div class="col-2"></div>

    <div id="search" class="input-group col-3">
      <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
        <input type="text" nz-input placeholder="input search text" [(ngModel)]="findByName">
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch (click)="onFindByName()"><i class="anticon anticon-search"></i></button>
      </ng-template>
    </div>

    <div class="col-1"></div>

    <div id="login" class="col-2" *ngIf="!isLogin">
      <a (click)="onLogin()">登录</a>
      &nbsp;/&nbsp;
      <a (click)="onRegister()">注册</a>
    </div>
    <div class="col-2" *ngIf="isLogin" style="margin-top: 8px">
      <ng-template #contentTemplate>
        <div>
          <p routerLink="/person" routerLinkActive="active" class="personBtn">个人中心</p>
          <p routerLink="/backstageA" routerLinkActive="active" class="personBtn" *ngIf="isRoot">课程管理</p>
          <p (click)="loginOut()" class="personBtn">退出登录</p>
        </div>
      </ng-template>
      <a nz-popover [nzContent]="contentTemplate" nzTrigger="hover"><nz-avatar nzSize="large" nzIcon="anticon anticon-user" [nzSrc]="imgSrc"></nz-avatar></a>
    </div>

  </div>
</div>
