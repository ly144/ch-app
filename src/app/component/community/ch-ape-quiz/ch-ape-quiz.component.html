<div class="container-fluid">
  <div class="row" id="ques">

    <div class="col-1"></div>

    <div class="col-7">
      <h2>提问</h2>
      <input nz-input nzSize="large" placeholder="请一句话说明你的问题，不能少于5个汉字，以句号结尾" id="explain" [(ngModel)]="quiz.title" >
      <quill-editor [style]="{height: '240px'}" [(ngModel)]="quiz.content"></quill-editor>
      <p class="select">* &nbsp;选择问题分类，只能选择1个</p>
      <div class="row" id="classify">
      <a *ngFor="let t of type let i = index" class="tag-box" (click)="selectType(i)" id="{{ i === beforeType ? 'on' : '' }}">{{ t }}</a>
      </div>
      <p class="release" (click)="release()">发布</p>
    </div>

    <div class="col-3" id="attention">
      <h1><i class="anticon anticon-bulb" id="bulb"></i>提问注意事项</h1>
      <dl>
        <dd>1、大家每天可以免费提出问题</dd>
        <dd>2、您是来解决问题？请先搜索是否已经有同类问题吧。这样您就省心少打字。</dd>
        <dd>3、没找到是么？就在发问题时精确描述你的问题，不要写与问题无关的内容哟；</dd>
        <dd>4、慕课讨论更热衷于解达您想要的答案。能引起思考和讨论的知识性问题；</dd>
        <dt>问答禁止这些提问</dt>
        <dd>1、禁止发布求职、交易、推广、广告类与问答无关信息将一律清理。</dd>
        <dd>2、尽可能详细描述您的问题，如标题与内容不符，或与问答无关的信息将被删除扣分。</dd>
        <dd>3、问答刷屏用户一律冻结帐号</dd>
      </dl>

    </div>

  </div>
</div>
