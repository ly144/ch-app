<div class="container-fluid" id="community">
  <div class="row" id="community-row">
    <div class="col-1"></div>
    <!-- 问答页面主体 -->
    <div class="col-7" id="community-content">

      <!-- 问题内容 -->
      <div class="row" id="qa-content">
        <!-- 题目 -->
        <div class="col-12" id="qa-content-title">
          <h1>求奇数偶数问题</h1>
        </div>
        <!-- 头像与昵称 -->
        <div class="col-3" id="qa-content-intro">
          <a class="qa-content-intro-a"><img src="http://static.runoob.com/images/mix/img_avatar.png" class="qa-user-img"></a>
          <span>乐享天机</span>
        </div>
        <div class="offset-6 col-3" id="qa-content-edit">
          <span>浏览&nbsp;248</span>
          <span>回答&nbsp;6</span>
        </div>
        <div class="col-12" id="qa-content-answer">
          编写一个应用程序，读取用户输入的一个整数，判断该整数的奇偶性并将结果显示在控制台上。提示：使用求模运算符,并且可以循环输入判断，当输入0时退出程序
        </div>
      </div>

      <!-- 问题所属分类和关注数 -->
      <div class="row" id="qa-tips">
        <!-- 分类 -->
        <div class="col-10" id="qa-tips-class">
          <div id="qa-tips-class-a"><a>JAVA</a></div>
        </div>
        <!-- 关注数 -->
        <div class="col-2" id="qa-tips-attention">
          <a>关注&nbsp;1</a>
        </div>
      </div>

      <!-- 添加回答 -->
      <div class="row" id="qa-addAnswer">
        <div class="col-12">
          <h3 class="qa-answer-add-tip">添加回答</h3>
        </div>
        <div class="col-12">
          <button class="qa-answer-btn"></button>
        </div>
      </div>

      <!-- 回答 -->
      <div class="row">
        <div class="col-12 qa-answer-num">6回答</div>
        <!-- 回答内容 -->
        <div class="col-12"  id="ques-answer">
          <div class="row" id="ques-answer-con">
            <div class="col-1">
              <a><img src="http://static.runoob.com/images/mix/img_avatar.png" class="user-img"></a>
            </div>
            <div class="col-11">
              <div id="ques-answer-username"><a>冰封神帝</a></div>
              <div id="ques-answer-content">public static void main</div>
              <div class="row" id="ques-answer-footer">
                <div class="col-2 ques-answer-footer-btn"><a>赞&nbsp;3</a></div>
                <div class="col-2 ques-answer-footer-btn"><a>反对&nbsp;0</a></div>
                <div class="col-2" id="ques-answer-footer-num"><a>0个回复</a></div>
                <div class="offset-4 col-2" id="ques-answer-footer-time">2018-07-18</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-4" id="community-slider">
      <div class="quiz">
        <a>我要提问</a>
      </div>
      <div class="ques-class-title"><h3>相关分类</h3></div>
      <div class="row" id="ques-class-list">
        <div class="col-2" id="ques-class-icon"><a><img src="http://static.runoob.com/images/mix/img_avatar.png" class="class-icon"></a></div>
        <div class="col-6" id="ques-class-info">
          <a>JAVA</a>
          <p>78570人关注</p>
        </div>
        <div class="col-4" id="ques-class-focus">
          <div id="ques-class-focus-on" *ngIf="!isONFocusClass" (click)="onFocusClass('on')"><a>关注</a></div>
          <div id="ques-class-focus-off" *ngIf="isONFocusClass" (click)="onFocusClass('off')"><a>取消关注</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
